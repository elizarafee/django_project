{% extends 'lists/layout.html' %}

{% block body %}
    <h2>Add new Item</h2>
    <form action="{% url 'lists:additem' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="Add"/>
    </form>
    <a href="{% url 'lists:list' %}">Added items</a>
{% endblock %}
